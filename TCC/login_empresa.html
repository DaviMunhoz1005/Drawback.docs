<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="src/css/login_empresa.css">
</head>
<body>
    <header class="cabecalho">  
        <nav class="menu">
            <ul class="menu-lista">
                <div class="logo">
                    <li><a href="#">Drawback</a></li>
                </div>
                <div class="cont">
                    <li><a href="#">Documentos</a></li>
                    <li><a href="#">Dúvidas</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Configurações</a></li>
                </div>
            </ul>
            <ul class="menu-login">
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Cadastrar-se</a></li>
            </ul>
        </nav>
    </header>
    <main class="centro">
    <div class="container-login">
            <section class="texto">
                <div class="style">
                    <input class="inpt" type="email" placeholder="Inserir Email">
                    <input class="inpt" type="password" placeholder="Inserir Senha"> 
                    <input class="inpt" type="number" placeholder="Inserir CNPJ">
                    <input class="inpt" type="checkbox" id="manteracesso" >
                    <label for="manteracesso">Gostaria de manter acesso?</label>
                    <button class="button">Acessar</button>
                </div>
            </section>
        <p class="tlink">Não consigo acessar a minha empresa</p>
        <p class="tlink">Não cadastrei a minha empresa</p>

    </div>
    </main>
</body>
</html>
