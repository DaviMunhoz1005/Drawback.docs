<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="../../../public/assets/css/formUser/registerUser.css">

</head>
<body>
    <header>  
        <nav class="menuLinks">
            <ul class="listMenu">
                <div class="websiteLogo">

                    <li><a href="#">Drawback</a></li>

                </div>
            <div class="group">
                <div class="groupText">
                    <span class="links">
                            <li><a href="#">Documentos</a></li>
                            <li><a href="#">Dúvidas</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a href="#">Configurações</a></li>

                    </div>
                    <div class="singIn">

                        <li><a href="#" class="login">Entrar</a></li>

                    </div>
                </span>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <main class="centralSquareToPlaceContent">
        <section class="content">
            <a class="linkLoginPage" href="#"><&nbsp; CADASTRAR SUA CONTA <span class="user">| USUÁRIO |</span></a>
            <div class="barDesign"><hr></div>   
            <form> 
                <div class="siteSeparation">
                    <div class="formLogin">
                        <p class="size">Preencha os campos para continuar</p>
                        <div class="inputBoxes">
                            <input class="inpt" type="text" name="email" placeholder="Nome da conta *"> 
                            <br>
                            <input class="inpt" type="password" name="senha" placeholder="Senha *">
                            <br> 
                            <input class="inpt" type="password" name="confirmSenha" placeholder="Confirmar Senha *">
                            <br> 
                            <input class="inpt" type="text" name="telefonePessoal" placeholder="Email Pessoal">
                            <br> 
                            <input class="inpt" type="text" name="telefonePessoal" placeholder="Telefone Pessoal">
                            <br> 
                            <div class="sameLine">
                                <input class="nt" type="checkbox" id="manteracesso">
                                <label class="linear" for="manteracesso"> Lembrar de mim</label>
                            </div>
                            <br>
                            <button class="button">Cadastrar</button> 
                        </div>
                        <br>
                        <br>  
                        <div class="barDesign"><hr></div>   
                        <div class="externalLinks">
                            <a class="otherLinks" href="loginUser.html">Já tenho uma conta</a><br><br> 
                        </div>
                    </div>
                </div>    
            </form>
        </section>
    </main>
</body>
</html>
