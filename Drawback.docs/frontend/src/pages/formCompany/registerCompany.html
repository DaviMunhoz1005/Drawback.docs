<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Cadastro Empresarial</title>
    <link rel="stylesheet" href="../../../public/assets/css/formCompany/registerCompany.css">
    
</head>
<body>
    <header>  
        <nav class="menuLinks">
            <ul class="listMenu">
                <div class="websiteLogo">

                    <li><a href="#">Drawback</a></li>

                </div>
                <div class="links">

                    <li><a href="#">Documentos</a></li>
                    <li><a href="#">Dúvidas</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Configurações</a></li>

                </div>
            </ul>
            <ul class="linkLogin">
                <div class="singIn">

                    <li><a href="#" class="login">Entrar</a></li>

                </div>
            </ul>
        </nav>
    </header>

    <br>
    <br>
    <br>
    <br>
    <br>

    <main class="centralSquareToPlaceContent">

        <a class="linkPageRegister" href="cadastro_empresa.html"> CADASTRAR | Empresa |</a>

        <form>  <hr> 
                <div class="formRegister">
                    <section class="content">
                    
                        <p>Preencha os campos para continuar</p>

                        <input class="inpt" type="text" name="nome" placeholder="Nome da empresa *">
                        <br>
                        <input class="inpt" type="email" name="email" placeholder="Email pessoal *"> 
                        <br>
                        <input class="inpt" type="password" name="senha" placeholder="Senha *">
                        <br> 
                        <input class="inpt" type="number" name="cnae" id="CNAE" placeholder="Telefone pessoal *">
                        <br>
                        <input class="inpt" type="number" name="cnpj" placeholder="CNPJ da empresa *">
                        <br>
                        <input class="inpt" type="password" name="senha" id="SENHA" placeholder="Confirmar senha *">
                        <br>
                        <br>
                        <button class="button">Cadastrar</button>
                        <br>
                        <br>
                        
                        <hr>
                        
                    </section>
                </div>
                <!-- LEMBRAR DE TROCAR OS LINKS-->
                <a class="otherLinks" href="cadastro_empresa.html"> Minha empresa já está cadastrada </a><br>
     
        </form>
    </main>
</body>
</html>
