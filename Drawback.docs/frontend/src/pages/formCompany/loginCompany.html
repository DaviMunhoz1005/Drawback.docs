<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="../../../public/assets/css/formCompany/loginCompany.css">

</head>
<body>
    <header>  
        <nav class="menuLinks">
            <ul class="listMenu">
                <div class="websiteLogo">

                    <li><a href="#">Drawback</a></li>

                </div>
                <div class="links">

                    <li><a href="#">Documentos</a></li>
                    <li><a href="#">Dúvidas</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Configurações</a></li>

                </div>
            </ul>
            <ul class="linkRegister">
                <div class="singUp">

                    <li><a href="registerCompany.html" class="login">Cadastrar-se</a></li>

                </div>
            </ul>
        </nav>
    </header>

    <br>
    <br>
    <br>
    <br>
    <br>

    <main class="centralSquareToPlaceContent">

        <a class="linkLoginPage" href="#"> Entrar | Empresa |</a>

        <form>  <hr> 
                <div class="formLogin">
                    <section class="content">
                    
                        <p>Preencha os campos para continuar</p>

                        <input class="inpt" type="email" name="email" placeholder="Email do proprietário"> 
                        <br>
                        <input class="inpt" type="password" name="senha" placeholder="Senha">
                        <br> 
                        <input class="inpt" type="number" name="cnpj" placeholder="CNPJ">
                        <br>
                        <br>
                        <input class="inpt" type="checkbox" id="manteracesso">
                        <label for="manteracesso">Manter acesso?</label>
                        <br>
                        <br>
                        <button class="button">Acessar</button> 
                        <br>
                        <br>
                        
                        <hr>
                        
                    </section>
                </div>

                <a class="otherLinks" href="#">Não consigo acessar a minha empresa </a><br>
                <a class="otherLinks" href="registerCompany.html">Não cadastrei a minha empresa</a>
        
        </form>
    </main>
</body>
</html>
